{% load recipe_filters %}
<ul class="tags">
    <li class="tags__item">
        {% for type, value in form.type.field.choises %}
        <a id="{{ type.id_for_label }}" class="tags__checkbox tags__checkbox_style_orange tags__checkbox_active" href="#"></a>
        <span class="tags__label">{{ type }}</span>
        {% endfor %}
    </li>
    <li class="tags__item">
        <a id="lunch" class="tags__checkbox tags__checkbox_style_green tags__checkbox_active" href="#"></a>
        <span for="lunch" class="tags__label">Обед</span>
    </li>
    <li class="tags__item">
        <a id="dinner" class="tags__checkbox tags__checkbox_style_purple tags__checkbox_active" href="#"></a>
        <label for="dinner" class="tags__label">Ужин</label>
    </li>
</ul>
