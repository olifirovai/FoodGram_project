{% load recipe_filters %}

<ul class="tags">

    <li class="tags__item">
        <a  id="breakfast"
            class="tags__checkbox tags__checkbox_style_orange
                {% if "breakfast" in given_types %}tags__checkbox_active{% endif %}"
            href="{% if "breakfast" in given_types %}{% url "user_profile" author.username %}?type={{ url_type_line|cut:"breakfast," }}
                {% else %}{% url "user_profile" author.username %}?type={{ url_type_line|add:"breakfast," }}{% endif %}">
        </a>
        <span class="tags__label">Breakfast </span>
    </li>
    <li class="tags__item">
        <a  id="lunch"
            class="tags__checkbox tags__checkbox_style_green
                {% if "lunch" in given_types %}tags__checkbox_active{% endif %}"
            href="{% if "lunch" in given_types %}{% url "user_profile" author.username %}?type={{ url_type_line|cut:"lunch," }}
                {% else %}{% url "user_profile" author.username %}?type={{ url_type_line|add:"lunch," }}{% endif %}">
        </a>
        <span for="lunch" class="tags__label">Lunch </span>
    </li>
    <li class="tags__item">
        <a  id="dinner"
            class="tags__checkbox tags__checkbox_style_purple
                {% if "dinner" in given_types %}tags__checkbox_active{% endif %}"
            href="{% if "dinner" in given_types %}{% url "user_profile" author.username %}?type={{ url_type_line|cut:"dinner," }}
                {% else %}{% url "user_profile" author.username %}?type={{ url_type_line|add:"dinner," }}{% endif %}">
        </a>
        <label for="dinner" class="tags__label">Dinner </label>
    </li>
</ul>
